<body class="bg-neutral-50">

  <!-- 🔑 パスワード生成ツール本体 -->
  <script type="text/babel">
    function PasswordGenerator(){
      const [pw, setPw] = React.useState("");
      function gen(){
        const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
        let s = "";
        for(let i=0;i<16;i++) s+=chars[Math.floor(Math.random()*chars.length)];
        setPw(s);
      }
      return (
        <div className="max-w-3xl mx-auto bg-white shadow rounded-2xl p-6 mb-8">
          <div className="flex gap-2 mb-4">
            <input type="text" value={pw} readOnly
              className="flex-1 border rounded px-3 py-2 font-mono"/>
            <button onClick={()=>navigator.clipboard.writeText(pw)}
              className="px-3 py-2 border rounded">コピー</button>
          </div>
          <button onClick={gen}
            className="px-4 py-2 bg-indigo-600 text-white rounded">生成する</button>
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PasswordGenerator />);
  </script>
